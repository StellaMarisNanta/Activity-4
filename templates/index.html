<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Prediction</title>
</head>
<body style="background: #FFFFFF; text-align: center; margin: 0;">
        <h1 style="color: #808080; font-size: 38px; font-family: cursive;">Profit Prediction</h1>
        <form method="POST" action="/predict">
            <label for="rd_spend" style="display: block; margin-bottom: 10px; font-weight: bold; font-size: 18px; font-family: cursive; ">R&D Spend:</label>
            <input type="text" name="rd_spend" id="rd_spend" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;"><br><br>
            <label for="admin_spend" style="display: block; margin-bottom: 10px; font-weight: bold; font-size: 18px; font-family: cursive;">Administration Spend:</label>
            <input type="text" name="admin_spend" id="admin_spend" step="0.01" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;"><br><br>
            <label for="marketing_spend" style="display: block; margin-bottom: 10px; font-weight: bold; font-size: 18px; font-family: cursive;">Marketing Spend:</label>
            <input type="text" name="marketing_spend" id="marketing_spend" step="0.01" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;"><br><br>
            <input type="submit" value="Predict" style="color: #253f4b; padding: 12px 20px; border: none; border-radius: 5px; font-size: 18px; cursor: pointer;">
        </form>
        <br>
        <br>
        <h4 style="margin-top: 20px; color: #1f3b4d; font-size: 24px;">PREDICTION</h4>
</body>
</html>
